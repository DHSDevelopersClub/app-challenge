<!doctype html>

<link rel="import" href="../elements/elements.html">

<dom-module id="profile-view">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }

      #profile {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .bio {
        width: 90%;
      }
    </style>

    <iron-signals on-iron-signal-image="imageLoaded"></iron-signals>

    <div class="center vertical layout">

      <h1>Profile</h1>

      <div class="card">
        <h1>Name and Image</h1>
        <img id="profile" src="[[imageURL]]"/>
      </div>

      <div class="card">
        <h1>Bio</h1>
        <div class="bio">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
        </div>
      </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'profile-view',
      properties: {
        imageURL: String
      },

      imageLoaded: function(e, imageURL, sender) {
        this.imageURL = imageURL;
      },
    });
  </script>
</dom-module>
