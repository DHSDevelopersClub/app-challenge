<link rel="import" href="../elements.html">

<dom-module id="profile-view">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }

      .main {
        display: flex;
        flex-direction: column;
      }

      #profile {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
    </style>

    <div class="main center vertical layout">

      <div class="card">
        <h1>Profile</h1>
        <img id="profile" src="../images/profile.jpg"/>
        <div class=""></div>
      </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'profile-view'
    });
  </script>
</dom-module>
