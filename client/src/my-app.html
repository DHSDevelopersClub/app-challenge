<link rel="import" href="../elements.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #FF9800;
        --app-secondary-color: black;
        display: block;
      }

      app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
        text-align: center;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
      --app-drawer-scrim-background: rgba(0, 0, 0, 0.4);
      z-index: 1;
      --app-drawer-content-container: {
        background-color: #FFF;
        }
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

      #search-bar {
        display: flex;
        width: 500px;
        height: 40px;
        background-color: rgba(255, 255, 255, .6);
        border-radius: 3px;
        justify-content: center;
        text-align: left;
      }

      input {
        display: flex;
        width: 500px;
        height: 50px;
        background-color: rgba(255, 255, 255, .5);
        border-radius: 3px;
        justify-content: center;
        text-align: left;
        color: #FFF;
        border: none;
        font-size: 18px;
      }

      textarea:focus, input:focus{
        outline: none;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!-- Drawer content -->
    <app-toolbar>
      <paper-icon-button icon="menu" on-tap="handleClick"></paper-icon-button>
      <span class="title">Let's Go</span>
      <iron-icon icon="search"></iron-icon>
      <input is="iron-input" id="search-bar" placeholder="Search">
      <a name="profile" href="/profile"><img id="profile" src="../images/profile.jpg" /></a>
    </app-toolbar>

    <app-drawer opened="{{drawerOpen}}">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home-view" href="/home">Home</a>
          <a name="profile" href="/profile">Profile</a>
          <a name="settings" href="/settings">Settings</a>
        </iron-selector>
    </app-drawer>

    <!-- Main content -->
    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
      <home-view name="home" data="{{_inputData}}"></home-view>
      <profile-view name="profile"></profile-view>
      <settings-view name="settings"></settings-view>
      <my-view404 name="view404"></my-view404>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      ready: function() {
        var myHeaders = new Headers();

        var init = {
          method: 'GET',
          headers: myHeaders,
          mode: 'cors',
          cache: 'default'
        };

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              if (success) {
                success(JSON.parse(xhr.responseText));
              }
            } else {
              if (error) {
                error(xhr);
              }
            }
          }
        };
        xhr.open('GET', 'list.json', true);
        xhr.send();

        function success(data) {
          this._inputData = data;
        }
      },

      handleClick: function(e, detail) {
        if(this.drawerOpen){
          this.drawerOpen = false;
        }else{
          this.drawerOpen = true;
        }
      }
    });
  </script>
</dom-module>
