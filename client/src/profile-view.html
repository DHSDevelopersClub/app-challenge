<link rel="import" href="../elements.html">

<dom-module id="profile-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      paper-slider {
        --paper-slider-knob-color: var(--paper-orange-500);
        --paper-slider-active-color: var(--paper-orange-500);
      }

      .main {
        display: flex;
        flex-direction: row;
      }

      #profile {
        border-radius: 50%;
      }
    </style>

    <div class="main">

      <div class="card">
        <h1>Profile</h1>
        <img id="profile" src="../images/profile.jpg"/>
        <div class=""></div>
      </div>

      <div class="card">
        <h1>Settings</h1>
        <h3>Distance</h3>
        <div class="slider">0mi<paper-slider value="21"></paper-slider>100mi</div>
        <h3>Age</h3>
        <div class="slider">18<paper-slider value="21"></paper-slider>60+</div>
      </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'profile-view'
    });
  </script>
</dom-module>
