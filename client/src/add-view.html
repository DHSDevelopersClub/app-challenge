<!doctype html>

<link rel="import" href="../elements/elements.html">

<dom-module id="add-view">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }

      paper-date-picker {
        color: var(--app-primary-color);
      }

      paper-button {
        padding: 24px;
      }

      .card {
        display: flex;
        flex-direction: column;
        width: 60vw;
        justify-content: center;
      }

      #activity-search {
        padding: 8px;
      }

      @media screen and (max-width: 731px) {
        .card {
          width: 90vw;
        }
      }
    </style>

    <div class="main center vertical layout">
      <div class="card">
        <h1>Add Activity</h1>
        <iron-signals on-iron-signal-api="apiLoaded"></iron-signals>
        <iron-ajax url="../src/activities.json" last-response="{{activities}}" loading="{{req}}" handle-as="json" auto></iron-ajax>
        <vaadin-combo-box value="{{activity}}" items="[[activities]]"></vaadin-combo-box>
        <paper-date-picker date="{{date}}" min-date="{{currentDate}}" max-date="December 31, 2016"></paper-date-picker>
        <paper-button on-tap="add" class="add flex self-end" raised>Submit<iron-icon icon="send"></iron-icon></paper-button>

      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'add-view',

      properties: {
        currentDate: {
          type: String
        },
        date: String,
        activities: {
          type: Array
        },
        activity: String
      },

      ready: function() {
        var today = new Date();
        var day = today.getDate();
        var monthNumber = today.getMonth() + 1;
        var months = ['January', 'Feburary', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var month = months[monthNumber];
        var year = today.getFullYear();
        this.currentDate = month + ' ' + day.toString() + ', ' + year.toString();
        console.log(this.currentDate);
      },

      apiLoaded: function(e, api, sender) {
        this.api = api;
      },

      add: function() {
        var date = this.date;
        var activity = this.activity;
        console.log(date);
        console.log(activity);

        var id;

        for(var i = 0; i < this.activities.length; i++){
          if(activity == this.activities[i]){
            id = i;
          }
        }

        console.log(id);
        //location.href = '/#/home';

        request = this.api.add_activity({
            activity_id: id,
            lat: 1,
            lng: 2,
            user_created_description: 'Fun stuff'
        });
        request.execute(function(resp) {
          console.log(resp);
        });
      }
    });
  </script>
</dom-module>
