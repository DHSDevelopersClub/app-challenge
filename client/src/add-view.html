      :host {
        display: block;
        padding: 10px;
      }

      .main {
        display: flex;
        flex-direction: column;

  <script>
    Polymer({
      is: 'add-view',

      properties: {
        distanceValue: Number,
        lastValue: {
          type: Number,
          value: 20,
        }
      },

      ready: function() {
        var $distance = this.$.distance;
        $distance.addEventListener("change", function(e) {
          this.distanceValue = $distance.value;
        });
      }
    });
  </script>
