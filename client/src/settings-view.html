<link rel="import" href="../elements/elements.html">

<dom-module id="settings-view">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }

      .main {
        display: flex;
        flex-direction: column;
      }
    </style>

    <div class="main center vertical layout">
      <div class="card">
        <h1>Settings</h1>
        <h3>Distance</h3>
        <div class="slider">0mi<paper-slider value="21"></paper-slider>100mi</div>
        <h3>Age</h3>
        <div class="slider">18<paper-slider value="21"></paper-slider>60+</div>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'settings-view'
    });
  </script>
</dom-module>
