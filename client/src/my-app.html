<!doctype html>

<link rel="import" href="../elements/elements.html">
<dom-module id="my-app">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #FFF;
      }

      h1 {
        font-size: 150px;
        color: #FFF;
        margin: 0;
      }

      p {
        font-size: 40px;
        color: #FFF;
        padding: 0;
        margin: 0;
      }

      a {
        text-decoration: none;
        color: #FFF;
      }

      a:hover {
        color: #CFD8DC;
      }

      a#sb {
        color: #FFF;
      }

      #top-bar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 64px;
        align-items: center;
        background: #FF9800;
        color: white;
        font-size: 19px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      }

      .item {
        padding: 8px;
      }

      .title {
        padding-left: 16px;
      }

      .sign {
        padding-right: 16px;
      }

      #left {
        display: flex;
        width: 50%;
        justify-content: flex-start;
      }

      #right {
        display: flex;
        width: 50%;
        justify-content: flex-end;
      }

      #right-footer {
        width: 50%;
        padding-right: 16px;
        text-align: right;
      }

      #left-footer {
        padding-left: 16px;
        display: flex;
        width: 50%;
        color: #FFF;
      }

      #splash-content {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100vh;
        background-image: url('../images/splash.jpeg');
        background-position: center center;
        background-size: cover;
        align-items: center;
        justify-content: center;
      }

      #info-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background: #FFF;
        padding-left: 8px;
        padding-right: 8px;
        font-size: 18px;
      }

      #footer {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
        background: #FF9800;
        height: 64px;
      }

      .info {
        height: 300px;
        width: 70%;
        padding: 16px;
      }

      .line {
        width: 85%;
        height: 5px;
        border-radius: 2px;
        background: #FF9800;
        margin-top: 36px;
      }

      @media screen and (max-width: 480px) {
        #splash-content {
          width: 100%;
          height: 60vh;
          box-shadow: 10px 5px 5px black;
        }

        #info-content {
          font-size: 1.2em;
          background: #FFF;
          padding-bottom: 50px;
        }

        #top-bar {
          height: 10vh;
          font-size: 1.5em;
        }

        #footer {
          height: 10vh;
          font-size: 1em;
        }

        h1 {
          font-size: 5em;
        }

        p {
          font-size: 2em;
        }
      }
    </style>

    <div id="homepage">

      <div id="top-bar">
        <div id="left">
          <div class="item title">Let's Go</div>
        </div>
        <div id="right">
          <div class="item" on-tap="scrollAbout"><a href="#">About</a></div>
          <div class="item" on-tap="signIn"><a href="#">Login</a></div>
        </div>
      </div>
      <div id="splash-content">
        <h1>Let's GO</h1>
        <p id="adjective">An app for finding active friends.</p>
      </div>
      <div id="info-content">
        <div class="info" id="info_2">
          <h2>About</h2>
          Let's Go is an app that allows you to find new friends. It does this by using common activities.
          You simply add activities to your profile so people can find you, and then you search for people near you
          with similar activities. If you both request each other, your contact information is shared.
        </div>

        <div class="line"></div>

        <div class="info" id="info_1">
          <h2>Team</h2>
          Let's Go is built and maintaned by a small team of young students from Northern California.
          <ul>
            <li>Ryan McNeil - Founder and CEO</li>
            <li>Duncan Grubbs - Lead Developer</li>
            <li>Sebastian Boyd - Lead Backend Developer</li>
            <li>Luke Martel - Web Developer</li>
          </ul>
        </div>
      </div>

      <div id="footer">
        <div id="left-footer"><em><b>Copyright Â© <a target="_blank" id="sb" href="http://sebastianboyd.com">2016 SB Technology Holding International</a></b></em></div>
        <div id="right-footer"><a target="_blank" href="https://github.com/DHSDevelopersClub/app-challenge">Source Code</a></div>
      </div>

    </div>

    <main-app id="main"></main-app>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      signIn: function() {
        this.$.main.style.display = 'block';
        this.$.homepage.style.display = 'none';
      },

      scrollAbout: function() {
        window.scrollTo(0, 700);
      }
    });
  </script>
</dom-module>
