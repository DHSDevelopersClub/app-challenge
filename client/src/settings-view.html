<!doctype html>

<link rel="import" href="../elements/elements.html">

<dom-module id="settings-view">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }

      .main {
        display: flex;
        flex-direction: column;
      }
    </style>

    <div class="main center vertical layout">
      <div class="card">
        <h1>Settings</h1>
        <h3>Distance <div id="liveDistance"></div></h3>
        <div class="slider">0mi<paper-slider id="distance" pin min="0" max="100" value="20"></paper-slider>100mi</div>
        <!-- <div class="slider">
          <paper-range-slider always-show-pin step="1" value-diff-min="11" value-max="40" max="60" min="-10"></paper-range-slider>
        </div> -->
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'settings-view',

      properties: {
        distanceValue: {
          type: Number,
          value: 4
        }
      },

      observers: [
        'distanceChanged(distanceValue)'
      ],

      distanceChanged: function() {
        console.log('updated');
        this.$.liveDistance.textContent = this.distanceValue;
      },

      ready: function() {
        var $distance = this.$.distance;
        $distance.addEventListener("change", function(e) {
          this.distanceValue = $distance.value;
        });
      }
    });
  </script>
</dom-module>
