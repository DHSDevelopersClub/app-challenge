<!doctype html>

<link rel="import" href="../elements/elements.html">

<dom-module id="settings-view">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
        padding: 10px;
      }

      .main {
        display: flex;
        flex-direction: column;
      }
    </style>

    <div class="main center vertical layout">
      <div class="card">
        <h1>Settings</h1>
        <h3>Distance</h3>
        <div class="slider">0mi<paper-slider pin min="0" max="100" value="50"></paper-slider>100mi</div>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'settings-view',

      properties: {
        distanceValue: {
          type: String
        }
      }
    });
  </script>
</dom-module>
