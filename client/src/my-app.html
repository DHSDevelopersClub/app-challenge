<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="my-icons.html">
<script src="../js/app.js"></script>

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #FF9800;
        --app-secondary-color: black;

        display: block;
      }

      app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
      --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
      --app-drawer-content-container: {
        background-color: #B0BEC5;
        }
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      #search-bar {
        display: flex;
        width: 500px;
        height: 50px;
        background-color: rgba(255, 255, 255, .6);
        border-radius: 3px;
        justify-content: center;
        text-align: left;
      }

      img {
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }

      input {
        display: flex;
        width: 500px;
        height: 45px;
        background-color: rgba(255, 255, 255, .5);
        border-radius: 3px;
        justify-content: center;
        text-align: left;
        color: #FFF;
        border: none;
        font-size: 16px;
        margin-left: 50px; 
      }

      textarea:focus, input:focus{
          outline: none;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

      <!-- Drawer content -->

      <app-toolbar>
        <paper-icon-button icon="menu" app-drawer-toggle></paper-icon-button>
        <span class="title">CAC Challenge</span>
        <input type="input" name="name" value="Search">
        <iron-icon icon="menu"></iron-icon>
        <a name="profile" href="/profile"><img id="profile" src="../images/profile.jpg" /></a>
      </app-toolbar>

      <app-drawer swipe-open>
        <paper-drawer-panel>
          <app-toolbar>Menu</app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="home-view" href="/home">Home</a>
            <a name="profile" href="/profile">Profile</a>
            <a name="settings" href="/settings">Settings</a>
          </iron-selector>

        </paper-drawer-panel>
      </app-drawer>

      <!-- Main content -->
      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
        <home-view name="home"></home-view>
        <profile-view name="profile"></profile-view>
        <settings-view name="settings"></settings-view>
        <my-view404 name="view404"></my-view404>
      </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
